<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/default.css">
        <link rel="stylesheet" type="text/css" href="css/config.css">
        <title>ARDROID Bot Settings</title>
    </head>
    <body>
        <div class="app">
            <div class="header">
                <span class="linkbutton alignleft"> <a href="index.html"> Back </a> </span>
                <h1> Edit bot settings </h1>
            </div>
            <div class="content">
                <form class="settings-form">
                    <div style="width:100%;height:1px"></div> <!--dropdown spacing-->
                    <div style="margin-top:14px;margin-bottom:16px"> <!--dropdown spacing-->
                        Drive Mode:
                        <span class="dropdown">
                            <select id="drive-mode">
                                <option value="tank">Tank</option>
                                <option value="steer">Steer</option>
                                <option value="none">None</option>
                            </select>
                        </span>
                    </div>
                    
                    <div id="drivetrain-settings">
                        <div id="drivetrain-settings-tank" class="panel">
                            <span class="panel-header">
                                Tank Drive Settings:
                            </span>
                            
                            <br>
                            Left:<br>
                            <div class="align">
                                <span class="alignleft">
                                    <input class="input-text-port"
                                        placeholder="Port 1" type="number"
                                        id="tank-left-1-port">
                                    <input type="checkbox" id="tank-left-1-reverse">
                                    Reverse?
                                </span>
                                <span class="alignright">
                                    <input class="input-text-port"
                                        placeholder="Port 2" type="number"
                                        id="tank-left-2-port">
                                    <input type="checkbox" id="tank-left-2-reverse">
                                    Reverse?
                                </span>
                            </div>
                            
                            <br>
                            Right:<br>
                            <div class="align">
                                <span class="alignleft">
                                    <input class="input-text-port"
                                        placeholder="Port 1" type="number"
                                        id="tank-right-1-port">
                                    <input type="checkbox" id="tank-left-1-reverse">
                                    Reverse?
                                </span>
                                <span class="alignright">
                                    <input class="input-text-port"
                                        placeholder="Port 2" type="number"
                                        id="tank-right-2-port">
                                    <input type="checkbox" id="tank-right-2-reverse">
                                    Reverse?
                                </span>
                            </div>
                            
                            <br>
                            Speed scale:
                            <input type="range" min="0" max="256">
                            
                        </div>
                        <div id="drivetrain-settings-steer" class="panel">
                            <span class="panel-header">
                                Steer Drive Settings:
                            </span>
                            
                            <br>
                            
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
